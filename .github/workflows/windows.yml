# This is a basic workflow to help you get started with Actions

name: Windows Build CI

# Controls when the workflow will run
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      # Runs a set of commands using the runners shell
      - name: script run line haha
        run: |
          haxelib setup ~/haxelib
          haxelib install lime 7.9.0 --quiet
          haxelib install openfl 9.1.0 --quiet
          haxelib git flixel https://github.com/MRK2009/flixel-4.11.0.git --quiet
          haxelib run lime setup flixel
          haxelib run lime setup --quiet
          haxelib install flixel-tools 1.5.1 --quiet
          haxelib install flixel-ui 2.4.0 --quiet
          haxelib remove flixel-ui
          haxelib install flixel-ui 2.4.0 --quiet
          haxelib install flixel-addons 2.11.0 --quiet
          haxelib remove flixel-addons
          haxelib install flixel-addons 2.11.0 --quiet
          haxelib git hscript-improved https://github.com/CodenameCrew/hscript-improved.git --quiet
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc --quiet
          haxelib git extension-webm https://github.com/luckydog7/extension-webm.git --quiet
          haxelib run lime rebuild extension-webm windows
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit.git --quiet
          haxelib git hxvm-luajit https://github.com/nebulazorua/hxvm-luajit.git --quiet
          haxelib install actuate --quiet
          haxelib list
          haxelib run lime build windows
          
      - uses: actions/upload-artifact@main
        with:
          name: Windows Build
          path: export/release/windows/bin
